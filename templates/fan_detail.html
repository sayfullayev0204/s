{% extends 'base.html' %}
{% block content %}
<style>
      @media (max-width: 768px) {
        .a{
          font-size: 14px;
        }
      }
</style>
      <section class="about" id="about" style="background-color: #fefefe; ">
    <div class="title reveal">
      <div class="section-title" style="color: rgb(0, 0, 0);">{{fan.Fan_nomi}} fani</div>
    </div>
    <div class="content">
      <div class="column col-left reveal">
        <div class="img-card">
          <img src="{{fan.Ustoz_rasmi.url}}" style="border-radius: 30px;">
        </div>
        <div style="text-align: center; color: rgb(0, 0, 0);">
          <h2>O'qtuvchi: {{fan.Ustoz}}</h2>
          <h5>{{fan.Malumot}}</h5>
        </div>
      </div>
      <div class="column col-right reveal" style="text-align: center;">
        <h1 style="color: rgb(52, 52, 52); ">Mavzular</h1>
        {% for vazifa in vazifalar %}
        <div class="a" style="font-size: 30px; background-color: #dbdbdb;border-radius: 7px; border: 2px solid black; margin: 5px;">
          <h5><a href="{% url 'app:vazifa_detail' vazifa.id %}" style="text-decoration: none;">{{ vazifa.nomi }}</a></h5>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
