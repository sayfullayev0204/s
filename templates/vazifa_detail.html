{% extends 'base.html' %}
{% block content %}
  {% load embed_video_tags %}
  <style>
    body {
      background-color: #0b283c;
    }

    .video-container {
      text-align: center;
      margin-top: 100px;
    }

    .a {
      margin: 10px;
      margin-left: 20px;
      text-align: center;
      margin-top: 30px;
      background-color: #c5c5c5;
      border-radius: 9px;
      border: 2px solid black;
    }

    .video-container iframe {
      border-radius: 12px;
      width: 95%; /* Adjust the width as needed */
      height: 640px;
    }

    @media (max-width: 768px) {
      .video-container iframe {
        width: 96%; /* Set to 100% for smaller screens */
        height: 240px;
      }
      .a{
        font-size: 18px;
      }
      
    }
  </style>

  <div class="video-container">
    {% video vazifa.video 'small' %}
  </div>

  <a href="{% url 'app:quiz' vazifa.id %}" style="text-decoration: none; color: #000000; font-size: 35px;">
    <div class="a">
      <h3>
        Bu darsning testi
      </h3>
    </div>
  </a>
{% endblock %}
